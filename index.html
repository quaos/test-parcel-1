<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Cookie Consent by https://www.cookiewow.com -->
    <script>
      if (process.env.COOKIE_KEY) {
        let head = document.getElementsByTagName("head")[0];
        let script_cookie_1 = document.createElement("script");
        script_cookie_1.type = "text/javascript";
        script_cookie_1.src = "https://cookiecdn.com/cwc.js";

        let script_cookie_2 = document.createElement("script");
        script_cookie_2.id = "cookieWow";
        script_cookie_2.type = "text/javascript";
        script_cookie_2.src = `https://cookiecdn.com/configs/${process.env.COOKIE_KEY}`;
        script_cookie_2.dataset.cwcid = process.env.COOKIE_KEY;

        head.appendChild(script_cookie_1);
        head.appendChild(script_cookie_2);
      }
    </script>
  </head>
  <body class="notranslate">
    <div id="app"></div>

    <script type="text/javascript" src="src/index.tsx"></script>

    <noscript>This webpage requires JavaScript to view</noscript>
  </body>
</html>
